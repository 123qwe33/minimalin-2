<!DOCTYPE html>
<html>
  <head>
  <title>Slate Example Configuration</title>
  <link rel='stylesheet' type='text/css' href='css/slate.min.css'>
  <script src='js/slate.min.js'></script>
  <style>
  .title {
    padding: 15px 10px;
    text-transform: uppercase;
    font-family: 'PT Sans', sans-serif;
    font-size: 1.2em;
    font-weight: 500;
    color: #888888;
    text-align: center;
  }

  .donation {
    padding: 3px 10px;
    font-size: 0.7em;
  }
  </style>
  </head>

  <body>
    <h1 class='title'>Minimalin Configuration</h1>

    <div class='item-container'>
      <div class='item-container-content'>
        <label class='item'>
          Minute hand color
          <input id='minute_hand_color_picker' type='text' class='item-color item-color-normal' value='#ffffff'>
        </label>
      </div>
    </div>
    <div class="donation">
      Minimalin is free software. If you want, you can easily make a <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=ZJYBKJHT2EXT4">donation here</a>.
    </div>
    <div class='item-container'>
      <div class='button-container'>
        <input id='submit_button' type='button' class='item-button' value='SAVE'>
      </div>
    </div>
  </body>
  <script type="text/javascript">
  function getConfigData() {
	  var minuteHandColorPicker = document.getElementById('minute_hand_color_picker');
	  var options = {
      'minute_hand_color': minuteHandColorPicker.value,
    };
    localStorage['minute_hand_color'] = options['minute_hand_color'];
    return options;
  }

  function getQueryParam(variable, defaultValue) {
    var query = location.search.substring(1);
    var vars = query.split('&');
    for (var i = 0; i < vars.length; i++) {
      var pair = vars[i].split('=');
      if (pair[0] === variable) {
        return decodeURIComponent(pair[1]);
      }
    }
    return defaultValue || false;
  }
 
  var submitButton = document.getElementById('submit_button');
  submitButton.addEventListener('click', function() {
    var return_to = getQueryParam('return_to', 'pebblejs://close#');
    document.location = return_to + encodeURIComponent(JSON.stringify(getConfigData()));
  });

  function getParameterByName(name) {
	  name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
	  var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
		results = regex.exec(location.search);
    if(results === null){
      return null;
    }
		return decodeURIComponent(results[1].replace(/\+/g, " "));
	}
  
  (function() {
    var minuteHandColorPicker = document.getElementById('minute_hand_color_picker');
    minuteHandColorPicker.value = getParameterByName('minute_hand_color') || localStorage['minute_hand_color'];
  })();
  </script>
</html>
