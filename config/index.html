<!DOCTYPE html>
<html>
  <head>
  <title>Minimalin Configuration</title>
  <link rel='stylesheet' type='text/css' href='css/slate.min.css'>
  <script src='js/slate.min.js'></script>
  <style>
  .title {
    padding: 15px 10px;
    text-transform: uppercase;
    font-family: 'PT Sans', sans-serif;
    font-size: 1.2em;
    font-weight: 500;
    color: #888888;
    text-align: center;
  }

  .donation {
    padding: 3px 10px;
    font-size: 0.7em;
  }

  #preview {
    display:      block;
    margin-left:  auto;
    margin-right: auto;
    width:        40%;
  }
  </style>
  </head>

  <body>
    <h1 class='title'>Minimalin Configuration</h1>
    <object id="preview" type="image/svg+xml" data="img/minimalin.svg"></object>
    <div class='item-container'>
      <div class='item-container-content'>
        <label class='item'>
          Minute hand color
          <input id='minute_hand_color_picker' type='text' class='item-color item-color-normal' value='0xffffff'>
        </label>
      </div>
    </div>
    <div class='item-container'>
      <div class='item-container-content'>
        <label class='item'>
          Hour hand color
          <input id='hour_hand_color_picker' type='text' class='item-color item-color-normal' value='0xff0000'>
        </label>
      </div>
    </div>
    <div class="item-container">
      <div class="item-container-content">
        <label class="item">
          Show date
          <input id="display_date_checkbox" type="checkbox" class="item-toggle" checked>
        </label>
      </div>
    </div>
    <div class="item-container">
      <div class="item-container-content">
        <label class="item">
          Show Bluetooth disconnected icon
          <input id="display_bluetooth_checkbox" type="checkbox" class="item-toggle" checked>
        </label>
      </div>
    </div>
    <div class="donation">
      Minimalin is open source software. If you want, you can easily make a <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=ZJYBKJHT2EXT4">donation here</a>.
    </div>
    <div class='item-container'>
      <div class='button-container'>
        <input id='submit_button' type='button' class='item-button' value='SAVE'>
      </div>
    </div>
  </body>
  <script type="text/javascript">
  function getConfigData() {
    return {
      minute_hand_color: $('#minute_hand_color_picker').val(),
      hour_hand_color: $('#hour_hand_color_picker').val(),
      date_displayed: $('#display_date_checkbox').attr('checked'),
      bluetooth_displayed: $('#display_bluetooth_checkbox').attr('checked'),
    };
  }

  function getQueryParam(variable, defaultValue) {
    var query = location.search.substring(1);
    var vars = query.split('&');
    for (var i = 0; i < vars.length; i++) {
      var pair = vars[i].split('=');
      if (pair[0] === variable) {
        return decodeURIComponent(pair[1]);
      }
    }
    return defaultValue || null;
  }

  $('#submit_button').on('click', function() {
    var return_to = getQueryParam('return_to', 'pebblejs://close#');
    document.location = return_to + encodeURIComponent(JSON.stringify(getConfigData()));
  });

  function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
    results = regex.exec(location.search);
    if(results === null){
      return null;
    }
    return decodeURIComponent(results[1].replace(/\+/g, " "));
  }

  function getBooleanParamByName(name){
    switch((getParameterByName(name) || "").toLowerCase()){
      case "true":
        return true
      case "false":
        return false;
      default:
        return null;
    }
  }

  var to_svg_color = function(color){
    return color.replace(/^0x/, '#');
  }
  var svg =function(){
    return $($('#preview').get(0).contentDocument);
  }
  $('#minute_hand_color_picker').on('change', function(ev) {
    svg().find('.minute_hand').attr('fill', to_svg_color($(this).val()));
  });

  $('#hour_hand_color_picker').on('change', function(ev) {
    svg().find('.hour_hand').attr('fill', to_svg_color($(this).val()));
  });

  $('#display_date_checkbox').on('change', function(ev) {
    svg().find('.date').attr('visibility', $(this).attr('checked') ? 'displayed' : 'hidden');
  });

  $('#display_bluetooth_checkbox').on('change', function(ev) {
    svg().find('.bluetooth').attr('visibility', $(this).attr('checked') ? 'displayed' : 'hidden');
  });

  $(function(){
    var minuteHandColorPicker = $('#minute_hand_color_picker');
    minuteHandColorPicker.val(getParameterByName('minute_hand_color') || minuteHandColorPicker.val()).change();
    var hourHandColorPicker = $('#hour_hand_color_picker');
    hourHandColorPicker.val(getParameterByName('hour_hand_color') || hourHandColorPicker.val()).change();
    var displayDateCheckbox = $('#display_date_checkbox');
    var displayDateParam = getBooleanParamByName('display_date');
    if(displayDateParam !== null){
      displayDateCheckbox.prop('checked', displayDateParam);
    }
    var displayBluetoothCheckbox = $('#display_bluetooth_checkbox');
    var displayBluetoothParam = getBooleanParamByName('display_bluetooth');
    if(displayBluetoothParam !== null){
      displayBluetoothCheckbox.prop('checked', displayBluetoothParam);
    }
  });

  window.addEventListener('load', function() {
    $('#minute_hand_color_picker').change();
    $('#hour_hand_color_picker').change();
    $('#display_date_checkbox').change();
    $('#display_bluetooth_checkbox').change();
  });
  </script>
</html>
