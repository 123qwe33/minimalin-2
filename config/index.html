<!DOCTYPE html>
<html>
  <head>
  <title>Minimalin Configuration</title>
  <link rel='stylesheet' type='text/css' href='css/slate.css'>
  <script src='js/slate.js'></script>
  <style>
  .title {
    padding: 15px 10px;
    text-transform: uppercase;
    font-family: 'PT Sans', sans-serif;
    font-size: 1.2em;
    font-weight: 500;
    color: #888888;
    text-align: center;
  }

  .donation {
    padding: 3px 10px;
    font-size: 0.7em;
  }
  </style>
  </head>

  <body>
    <h1 class='title'>Minimalin Configuration</h1>
    <div class='item-container'>
      <div class='item-container-content'>
        <label class='item'>
          Minute hand color
        <input id='minute_hand_color_picker' type='text' class='item-color item-color-normal' value='0xffffff'>
        </label>
      </div>
    </div>
    <div class='item-container'>
      <div class='item-container-content'>
        <label class='item'>
          Hour hand color
          <input id='hour_hand_color_picker' type='text' class='item-color item-color-normal' value='0xff0000'>
        </label>
      </div>
    </div>
    <div class="item-container">
      <div class="item-container-content">
        <label class="item">
          Display date
          <input id="display_date_checkbox" type="checkbox" class="item-toggle" checked>
        </label>
      </div>
    <div class="donation">
      Minimalin is open source software. If you want, you can easily make a <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=ZJYBKJHT2EXT4">donation here</a>.
    </div>
    <div class='item-container'>
      <div class='button-container'>
        <input id='submit_button' type='button' class='item-button' value='SAVE'>
      </div>
    </div>
  </body>
  <script type="text/javascript">
  function getConfigData() {
    var minuteHandColorPicker = document.getElementById('minute_hand_color_picker');
    var hourHandColorPicker = document.getElementById('hour_hand_color_picker');
    var displayDateCheckbox = document.getElementById('display_date_checkbox');
    var options = {
      'minute_hand_color': minuteHandColorPicker.value,
      'hour_hand_color': hourHandColorPicker.value,
      'date_displayed': displayDateCheckbox.checked
    };
    return options;
  }

  function getQueryParam(variable, defaultValue) {
    var query = location.search.substring(1);
    var vars = query.split('&');
    for (var i = 0; i < vars.length; i++) {
      var pair = vars[i].split('=');
      if (pair[0] === variable) {
        return decodeURIComponent(pair[1]);
      }
    }
    return defaultValue || false;
  }

  var submitButton = document.getElementById('submit_button');
  submitButton.addEventListener('click', function() {
    var return_to = getQueryParam('return_to', 'pebblejs://close#');
    document.location = return_to + encodeURIComponent(JSON.stringify(getConfigData()));
  });

  function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
    results = regex.exec(location.search);
    if(results === null){
      return null;
    }
    return decodeURIComponent(results[1].replace(/\+/g, " "));
  }

  function getBooleanParamByName(name){
    switch(getParameterByName(name).toLowerCase()){
      case "true":
        return true
      case "false":
        return false;
      default:
        return null;
    }
  }

  (function() {
    var minuteHandColorPicker = document.getElementById('minute_hand_color_picker');
    minuteHandColorPicker.value = getParameterByName('minute_hand_color') || minuteHandColorPicker.value;
    var hourHandColorPicker = document.getElementById('hour_hand_color_picker');
    hourHandColorPicker.value = getParameterByName('hour_hand_color') || hourHandColorPicker.value;
    var displayDateCheckbox = document.getElementById('display_date_checkbox');
    var display_date_param = getBooleanParamByName('display_date');
    if(display_date_param !== null){
      displayDateCheckbox.checked = display_date_param;
    }
  })();
  </script>
</html>
