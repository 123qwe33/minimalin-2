<div class="item-container">
  <div class="item-container-content">
    <div class="item-container-header">When bluetooth is disconnected, show:</div>
    <div class="item tab-buttons">
      {{#each source:i}}
        <a name="tab-bt" class="tab-button bt-icon {{ active_tab == i ? 'active' : '' }}" on-click="update_current_tab:{{i}}">{{ label }}</a>
      {{/each}}
    </div>
  </div>
</div>

<style>
 .item:not(:first-child) {
   border-top: 0px;
 }

 .item-container-header {
   padding: 7px 0px 0px 10px;
   text-transform: none;
   color: #000000;
 }
</style>

<script>
 component.exports = {
   data: function(){
     return {
       active_tab: 0
     };
   },
   oninit: function(){
     this.on('update_current_tab', function(e, i){
       this.set('active_tab', i);
     });
   }
 }
</script>
